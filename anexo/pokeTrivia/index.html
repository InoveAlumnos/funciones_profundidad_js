<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quién es ese Pokémon?</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <link rel="icon" href="https://inove.com.ar/wp-content/uploads/2020/03/cropped-5b-3-32x32.png"/>
    <script src="https://kit.fontawesome.com/44b48ae2f6.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <img
        src="./images/pokemon.png"
        class="icon-logo"
        alt="icon logo"
        width="300px"
      />
    <p id="puntaje">Puntaje 0 de 0</p>
  </header>
  <!--<div class="logo"></div>-->
  <main>
      <!-- Trivia section -->
      <section>          
        <article id="trivia">
          <button id="reload"><i class="fas fa-sync-alt"></i></button>
          <div class="tittle">¿Quién es ese Pokémon?</div>
          <div class="block"><img id="imgpokemon" src="./images/poke-shadow.png"></div>
          <br><span id="resultText"></span><br>
          <div class="description">Intente descubrir cual es el Pokémon de la imagen y desafíe sus habilidades
              y sus conocimientos respondiendo en el campo de abajo.</div>
          <input type="text" placeholder="Nombre de este Pokémon">
          <button id="send">Enviar</button>
          <div class="mark"></div>
        </article>
      </section>

      <!-- Skills section -->
      <section>
        <article id="skills">
          <h1>Pokémon skills . . .</h1>
          <div id="skills-description" style="display: none;">
            <div id="data-poke-card" class="poke-card">
                <div id="data-poke-name"></div>
                <div id="data-poke-id"></div>
                <div id="data-poke-types" class="poke-types"></div>
                <div id="data-poke-stats" class="poke-stats"></div>
                <div class="pokeball">
                    <div class="pokeball__button"></div>
                </div>
            </div>
          </div>
        </article>
      </section>
  </main>
  <footer>
      <img src="./images/inove_logo.png" class="page-logo" alt="">
  </footer>

  <script type="text/javascript" src="./js/data.js"></script>
  <script type="text/javascript" src="./js/events.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>

</body>

</html>
